<html>
<head>
    <title>Html-Qrcode Demo</title>
<body>
    <select name="camera" id="camera"></select>
    <div id="qr-reader" style="width:500px"></div>
    <div id="qr-reader-results"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/1.2.4/html5-qrcode.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
   let $camera = document.getElementById("camera");

    Html5Qrcode.getCameras().then(devices => {
        /**
         * devices would be an array of objects of type:
         * { id: "id", label: "label" }
         */

         for (let index = 0; index < devices.length; index++) {
            let option = document.createElement("option");
            option.text = devices[index].label
            option.value = devices[index].id
            $camera.add(option, $camera[0]);
         }

         console.log(devices)
        if (devices && devices.length) {
            var cameraId = devices[0].id;
        }
    }).catch(err => {
    // handle err
    })
        $camera.addEventListener('change', function() {
        alert(this.value)
    })
    })
</script>
</head>
</html>
